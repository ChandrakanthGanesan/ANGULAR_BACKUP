<div class="container-fluid">
    <mat-card>
        <mat-card-header class="justify-content-center m-0 p-1">
            <mat-card-title>Shelflife Recertification</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
            <div class="mat-elevation-z8 mt-3">
                <mat-card-content class="mt-3">
                    <div class="row">
                        <div class="col">
                            <mat-form-field>
                                <input type="text" matInput placeholder="--Search--" (input)="materialInput($event)">
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <table mat-table #table [dataSource]="dataSource">
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> Select </th>
                        <td mat-cell *matCellDef="let element"> <mat-checkbox [(ngModel)]="element.selected"
                                 color="primary"></mat-checkbox> </td>
                    </ng-container>
                    <ng-container matColumnDef="GrnNo">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> GrnNo </th>
                        <td mat-cell *matCellDef="let element"> {{element.grnno}} </td>
                    </ng-container>
                    <ng-container matColumnDef="GrnDate">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> GrnDate </th>
                        <td mat-cell *matCellDef="let element"> {{element.grndate}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Supplier">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> Supplier </th>
                        <td mat-cell *matCellDef="let element"> {{element.supname}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Material">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> Material </th>
                        <td mat-cell *matCellDef="let element"> {{element.rawmatname}} </td>
                    </ng-container>
                    <ng-container matColumnDef="BatchDate">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> BatchDate </th>
                        <td mat-cell *matCellDef="let element"> {{element.batchdate}} </td>
                    </ng-container>
                    <ng-container matColumnDef="BatchQty">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> BatchQty </th>
                        <td mat-cell *matCellDef="let element"> {{element.batchqty}} </td>
                    </ng-container>
                    <ng-container matColumnDef="ExpiryDate">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> ExpiryDate </th>
                        <td mat-cell *matCellDef="let element;let i=index">
                            <mat-form-field>
                                <input matInput readonly [matDatepicker]="picker" class="from-control"
                                [(ngModel)]="element.ExpiryDate"  style="width: fit-content;" (dateChange)="expirydateChange(i)">
                             <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                             <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
 
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </table>
                <mat-paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                </mat-paginator>
            </div>
            <div class="col ">
                <button mat-raised-button type="button" class="float-end mt-3" style="background-color: green;color: white;" (click)="savevaild()">SAVE</button>
            </div>
    </mat-card>
</div>
