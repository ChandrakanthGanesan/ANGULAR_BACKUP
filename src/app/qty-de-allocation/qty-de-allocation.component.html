<div class="container-fulid mt-0">
    <mat-card class=" p-2">
        <mat-card-header class="justify-content-center m-0 p-1">
            <mat-card-title>QtyDeallocation</mat-card-title>
        </mat-card-header>
        <mat-divider class="pt-2"></mat-divider>
        <mat-card-content class="mt-3">
            <form [formGroup]="DeAlllocaForm" (ngSubmit)="View()">
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Supplier</mat-label>
                            <mat-select (closed)="clear()" (input)="inputSelect($event)" placeholder=""
                                formControlName="Supplier">
                                <ngx-mat-select-search (input)="inputSelect($event)" class="form-control"
                                    [clearSearchInput]="true" placeholderLabel="---Search---"> </ngx-mat-select-search>
                                <mat-option *ngFor="let item of SupplierDet"
                                    [value]="item.supid">{{item.supname}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field appearance="fill">
                            <mat-label>Choose a From date</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="FromDate"
                                (dateChange)="onDateChange($event)">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="fill">
                            <mat-label>Choose a TO date</mat-label>
                            <input matInput [matDatepicker]="picker1" formControlName="ToDate"
                                (dateChange)="onDateChange1($event)">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col -mt-2">
                        <button mat-raised-button class="button" color="primary" type="submit">View</button>
                        <button mat-raised-button class="button"
                            style="margin-left: 3%;color: white;background-color: green;" type="button" (click)="save()">Save</button>
                            <button mat-raised-button class="button ml-3" color="warn" type="button" (click)="clearAll()">Clear</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-content [hidden]="hideTabel">
            <div class="mat-elevation-z8 p-3 mt-2">
                <mat-form-field appearance="fill">
                    <mat-label>Material-Search</mat-label>
                    <input matInput type="text" placeholder="Search Material" (input)="materialInput($event)">
                </mat-form-field>
                <table mat-table #tabel [dataSource]="dataSource">
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> Select </th>
                        <td mat-cell *matCellDef="let element"><mat-checkbox [(ngModel)]="element.selected"
                                (change)="RowSelect()"> </mat-checkbox></td>
                    </ng-container>
                    <ng-container matColumnDef="GrnNo">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> GrnNo </th>
                        <td mat-cell *matCellDef="let element">{{element.grnno}}</td>
                    </ng-container>
                    <ng-container matColumnDef="GrnDate">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> GrnDate </th>
                        <td mat-cell *matCellDef="let element">{{element.Grndate}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Material">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> Material </th>
                        <td mat-cell *matCellDef="let element">{{element.gStrMatDisp}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Uom">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> Uom </th>
                        <td mat-cell *matCellDef="let element">{{element.Uom}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Qty">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> Qty </th>
                        <td mat-cell *matCellDef="let element">{{element.Quantity}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Store">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> Store </th>
                        <td mat-cell *matCellDef="let element">{{element.gstrRawmatLocationDisp}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
                <mat-divider style="border:  .5px solid #4863a0;"></mat-divider>
                <mat-paginator [pageSizeOptions]="[8, 20, 50]" showFirstLastButtons>
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
