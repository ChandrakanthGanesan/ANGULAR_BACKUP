<div class="container-fulid mt-0">
    <mat-card class=" p-2">
        <mat-card-header class="justify-content-center m-0 p-1">
            <mat-card-title>Quality Required</mat-card-title>
        </mat-card-header>
        <mat-divider class="pt-2"></mat-divider>
        <mat-card-content class="mt-3">
            <form [formGroup]="QcRequiredForm" (ngSubmit)="View()">
                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="fill">
                            <mat-label>Supplier</mat-label>
                            <mat-select  name="supplier" required formControlName="supplier">
                                <mat-option *ngFor="let supplier of suppliers" [value]="supplier.supid">{{supplier.supname}}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="QcRequiredForm.controls['supplier'].invalid">Supllier Required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col -mt-2">
                        <button mat-raised-button type="submit" color="primary" >View</button>
                        <button mat-raised-button type="submit" style="background-color: green;color: white;margin-left: 3%;" (click)="save()">Save</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-content [hidden]="ViewDet.length ==0">
            <div class="mat-elevation-z8 p-3">
                <mat-form-field class="mb-4">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
                  </mat-form-field>
                <table mat-table #tabel [dataSource]="dataSource" >
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5"> Select </th>
                        <td mat-cell *matCellDef="let element"  style="justify-content: center;text-align: center;"><mat-checkbox [(ngModel)]="element.selected"
                                (change)="RowSelect()" > </mat-checkbox></td>
                    </ng-container>
                    <ng-container matColumnDef="Grnrefno">
                        <th mat-header-cell *matHeaderCellDef  style="  background-color: #3f51b5;"> Grn_Ref_No </th>
                        <td mat-cell *matCellDef="let element">{{element.Grn_Ref_no}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Grnno">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> GrnNo </th>
                        <td mat-cell *matCellDef="let element">{{element.GRNNO}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Grnid">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> GrnId </th>
                        <td mat-cell *matCellDef="let element">{{element.grnid}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Grndate">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> GrnDate </th>
                        <td mat-cell *matCellDef="let element">{{element.GrnDate}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Material">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> Material </th>
                        <td mat-cell *matCellDef="let element">{{element.rawmatname}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Qty">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> Quantity </th>
                        <td mat-cell *matCellDef="let element">{{element.gqty}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
                <mat-divider style="border:  .5px solid #4863a0;"></mat-divider>
                <mat-paginator [pageSizeOptions]="[5, 20, 50]" showFirstLastButtons>
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
