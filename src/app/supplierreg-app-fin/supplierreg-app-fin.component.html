<div>
    <h1>Supplier Registration Approval - Finance</h1>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <label for="">Approved By</label>
                    <input type="text" class="form-control" [(ngModel)]="empname">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-fixed"
                    style="width: 100%;table-layout: fixed;border: 1px solid #ddd;">
                    <thead>
                        <tr>
                            <th style="width: 100px;">Approve</th>
                            <th style="width: 120px;">Party_Code</th>
                            <th style="width: 200px;">Party_Name</th>
                            <th style="width: 300px;">Address</th>
                            <th style="width: 120px;">City</th>
                            <th style="width: 200px;">State</th>
                            <th style="width: 100px;">Country</th>
                            <th style="width: 100px;">Pin_Code</th>
                            <th style="width: 200px;">GST.No</th>
                            <th style="width: 100px;">CrDays</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let table of tableArray">
                            <td><input type="checkbox" class="form-check-input" (change)="select($event,table)" style="border: 1px solid #5161b6;;"></td>
                            <td>{{table.code}}</td>
                            <td style="text-align: left;">{{table.name}}</td>
                            <td style="text-align: left;">{{table.address}}</td>
                            <td>{{table.AreaName}}</td>
                            <td>{{table.StateName}}</td>
                            <td>{{table.CountryName}}</td>
                            <td>{{table.pincode}}</td>
                            <td>{{table.gstno}}</td>
                            <td>{{table.Creditperiod}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row mt-4">
                <div class="col-4">
                    <label for="">Party Id</label>
                    <input type="text" class="form-control" [(ngModel)]="partyid" readonly>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center">
                    <input type="checkbox" class="form-check-input me-2" [(ngModel)]="vendor">
                    <label for="">Registered Vendor</label>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-4">
                    <label for="">Total Capital Investment</label>
                    <input type="text" class="form-control" [(ngModel)]="capital" readonly>
                </div>
                <div class="col-4">
                    <label for="">Bankers name/ Address</label>
                    <input type="text" class="form-control" [(ngModel)]="banker" readonly>
                </div>
                <div class="col-4">
                    <label for="">SSI Reg. No. & Others</label>
                    <input type="text" class="form-control" [(ngModel)]="ssi" readonly>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label for="">GST No.</label>
                    <input type="text" class="form-control" [(ngModel)]="gst" readonly>
                </div>
                <div class="col-4">
                    <label for="">ECC No.</label>
                    <input type="text" class="form-control" [(ngModel)]="ecc_no" readonly>
                </div>
                <div class="col-4">
                    <label for="">Current Type</label>
                    <input type="text" class="form-control" [(ngModel)]="currency" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="">Party Type</label>
                    <select name="" id="" class="form-select" [(ngModel)]="partyType">
                        <option *ngFor="let type of partyTypeArray" [value]="type.xxx">{{type.xxx}}</option>
                    </select>

                </div>
                <div class="col-4">
                    <label for="">Ledger Group</label>
                    <select class="form-select" class="form-select" [(ngModel)]="ledgergrp">
                        <option [value]="type.xxx" *ngFor="let type of ledgergrpArray">{{type.xxx}}</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="">Ledger Name</label>
                    <input type="text" class="form-control" [(ngModel)]="Ledgername" readonly>
                </div>
            </div>
            <div class="row text-end">
                <div class="col">
                    <button mat-raised-button style="background-color: green;color: white;margin-right: 3px;"
                        (click)="approve()">Approve</button>
                    <button mat-raised-button style="background-color: red;color: white;"
                        (click)="clear()">Clear</button>
                </div>
            </div>
        </div>
    </div>
</div>
