<div class="container-fulid">
    <mat-card>
        <mat-card-header class="justify-content-center m-0 p-1">
            <mat-card-title>Weighment Printout</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="mt-3">
            <form [formGroup]="weighprintForm" (ngSubmit)="View()">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-8">
                        <mat-form-field>
                            <mat-label>Customer</mat-label>
                            <mat-select formControlName="customer" required>
                                <mat-option selected>--Select Customer--</mat-option>
                                <mat-option *ngFor="let item of Customer"
                                    [value]="item.custid">{{item.custname}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <button mat-raised-button class="button " type="submit" color="primary">View</button>
                        <button mat-raised-button class="button ml-3" type="button"
                            style="background-color: green;color: white;" (click)="getsaveVaild()">Save</button>
                    </div>
                </div>
            </form>
        </mat-card-content>

        <mat-card-content>
            <div class="mat-elevation-z2 mt-3" [hidden]="Tabel">
                <mat-form-field class="search p-3" (keyup)="applyFilter($event)">
                    <mat-label>Search</mat-label>
                    <input matInput type="text" placeholder="--Search--">
                </mat-form-field>
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;">
                            <!-- <mat-checkbox
                                [(ngModel)]="selectAll" (change)="SelectAll()">
                            </mat-checkbox> -->
                            Select
                        </th>
                        <td mat-cell *matCellDef="let element;let i=index" style="text-align: center;"> <mat-checkbox
                                [(ngModel)]="element.selected" (change)="RowSelect()"> </mat-checkbox></td>
                    </ng-container>

                    <ng-container matColumnDef="Tranno">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> Tranno </th>
                        <td mat-cell *matCellDef="let element"> {{element.tranno}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Trandate">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> Trandate </th>
                        <td mat-cell *matCellDef="let element"> {{element.trandate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Customer">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> Customer </th>
                        <td mat-cell *matCellDef="let element"> {{element.CustName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="VechileNo">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> VechileNo </th>
                        <td mat-cell *matCellDef="let element"> {{element.truckno}} </td>
                    </ng-container>

                    <ng-container matColumnDef="BinQty">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> BinQty </th>
                        <td mat-cell *matCellDef="let element"> {{element.binqty}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Weight">
                        <th mat-header-cell *matHeaderCellDef style="  background-color: #3f51b5;"> Weight </th>
                        <td mat-cell *matCellDef="let element"> {{element.loadedweight}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="TabelHeaders"></tr>
                    <tr mat-row *matRowDef="let row; columns: TabelHeaders;">
                    </tr>

                </table>
                <mat-divider style="border:  .5px solid #4863a0;"></mat-divider>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>

</div>
